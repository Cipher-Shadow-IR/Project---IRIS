<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRIS - Your Personal Voice Assistant</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://img.icons8.com/fluency/48/ai.png" />
</head>
<body>
  <!-- Background Animation Canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Main Container -->
  <div class="container">
    <h1 class="iris-title">I R I S</h1>
    <h2 class="iris-subtitle">Your Personal Voice Assistant</h2>

    <!-- Microphone Visualizer -->
    <div class="mic-visual-container">
      <div class="mic-wrapper" id="micWrapper">
        <button id="listenBtn" onclick="toggleListening()">🎤</button>
      </div>
      <div class="wave-circle" id="wave1"></div>
      <div class="wave-circle" id="wave2"></div>
    </div>

    <!-- Output Box -->
    <div class="output-card">
      <p id="output">🎙️ Say something...</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Made with 💙 by Ishaan Ray
  </div>

  <!-- JavaScript -->
  <script src="scripts/main.js"></script>
</body>
</html>
