<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IRIS - Your Personal AI Voice Assistant">
  <title>IRIS - Your Personal Voice Assistant</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  <!-- Background Animation Canvas -->
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <!-- Main Content -->
  <main class="container">
    <h1 class="iris-title" aria-label="IRIS">I R I S</h1>
    <h2 class="iris-subtitle">Your Personal Voice Assistant</h2>

    <!-- Microphone Visualizer -->
    <div class="mic-visual-container">
      <div class="mic-wrapper" id="micWrapper">
        <button id="listenBtn" aria-label="Start listening">
          <span aria-hidden="true">🎤</span>
        </button>
      </div>
      <div class="wave-circle" id="wave1" aria-hidden="true"></div>
      <div class="wave-circle" id="wave2" aria-hidden="true"></div>
    </div>

    <!-- Output Display -->
    <section class="output-card" aria-live="polite">
      <p id="output">🎙️ Say something...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Made with <span aria-label="love">💙</span> by Ishaan Ray
  </footer>

  <!-- JavaScript -->
  <script src="scripts/main.js" defer></script>
</body>
</html>
